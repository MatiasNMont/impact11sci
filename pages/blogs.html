  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>

          <img src="../assets/img/logo-impact11sci.svg" alt="Impact11sci logo">
        </a>
        <div class="menu" role="menubar">

  <main>
    <div class="wrap">
      <section class="hero">
        <div class="tagline">Entradas del blog</div>
        <p>Gu√≠as y reflexiones de tecnolog√≠a e inteligencia artificial.</p>
      </section>
      <div class="toolbar">
        <div class="field">üîé <input id="q" type="search" placeholder="Buscar en blogs" oninput="renderBlogs()"/></div>
        <select id="sort" class="sort" onchange="renderBlogs()">
          <option value="new">M√°s recientes</option>
          <option value="old">M√°s antiguas</option>
          <option value="title">T√≠tulo (A‚ÄìZ)</option>
        </select>
      </div>
      <section class="grid" id="blog-grid" aria-live="polite"></section>
    </div>
  </main>
  <script>
    let POSTS = [];
    function renderBlogs(){
      const grid = document.getElementById('blog-grid'); grid.innerHTML='';
      const q = (document.getElementById('q').value||'').toLowerCase().trim();
      const order = document.getElementById('sort').value;
      let items = POSTS.filter(n => [n.title,n.excerpt,n.content,(n.tags||[]).join(' ')].some(x => (x||'').toLowerCase().includes(q)));
      if(order==='old') items.sort((a,b)=> a.date.localeCompare(b.date));
      else if(order==='title') items.sort((a,b)=> a.title.localeCompare(b.title,'es'));
      else items.sort((a,b)=> b.date.localeCompare(a.date));
      if(items.length===0){ grid.innerHTML = '<div class="card"><div class="content"><strong>Sin resultados</strong><p class="excerpt">Prob√° otra b√∫squeda.</p></div></div>'; return; }
      items.forEach(p=>{
        const card = document.createElement('article'); card.className='card';
        const cover = document.createElement('a'); cover.className='cover'; cover.style.backgroundImage = p.cover ? `url("${p.cover}")` : 'linear-gradient(135deg, rgba(122,168,255,.25), rgba(164,123,255,.25))';
        cover.href='#'; cover.onclick=(e)=>{e.preventDefault(); openPost(p);};
        const box = document.createElement('div'); box.className='content';
        const meta = `<div class="meta"><span>${fmtDate(p.date)}</span>¬∑<span>${(p.tags||[]).join(' ‚Ä¢ ')}</span></div>`;
        box.innerHTML = meta + `<h3 class="title">${p.title}</h3><p class="excerpt">${p.excerpt||''}</p>`;
        card.append(cover, box); grid.appendChild(card);
      });
    }
    fetch('../data/posts.json').then(r=>r.json()).then(json=>{ POSTS = json.posts; renderBlogs(); });
    async function fetchText(url) {
    const r = await fetch(url, { cache: 'no-store' });
    if (!r.ok) throw new Error('HTTP ' + r.status);
    return await r.text();
  }

  // Convierte markdown b√°sico a HTML (puede ser tu miniMarkdown si ya lo ten√©s)
  function mdToHtml(md = '') {
    // Si ya ten√©s miniMarkdown, pod√©s reemplazar por esa funci√≥n:
    // return miniMarkdown(md);
    return md
      .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
      .replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>')
      .replace(/\*(.+?)\*/g,'<em>$1</em>')
      .replace(/`(.+?)`/g,'<code>$1</code>')
      .replace(/^#{1,6}\s*(.+)$/gm,'<h3>$1</h3>')       // titulares simples
      .replace(/^- (.+)$/gm,'<li>$1</li>')
      .replace(/(<li>.*<\/li>)/gs,'<ul>$1</ul>')
      .replace(/\n{2,}/g,'</p><p>')
      .replace(/\n/g,'<br>')
      .replace(/^(.+)$/,'<p>$1</p>');
  }

  // Carga el .md si existe contentPath; si no, usa content inline
  async function resolvePostBody(post) {
    if (post.contentPath) {
      try {
        const md = await fetchText(post.contentPath);
        post._resolvedBody = md;     // cache en memoria
      } catch (e) {
        console.error('No pude cargar el MD:', post.contentPath, e);
        post._resolvedBody = post.content || '';
      }
    } else {
      post._resolvedBody = post.content || '';
    }
  }

  // Abre el lector (modal) leyendo el .md cuando corresponde
  async function openPost(post) {
    if (!post._resolvedBody) {
      await resolvePostBody(post);
    }
    document.getElementById('reader-title').textContent = post.title;
    document.getElementById('reader-date').textContent = fmtDate(post.date);
    document.getElementById('reader-read').textContent = readingTime(post._resolvedBody);
    document.getElementById('reader-tags').innerHTML = (post.tags||[]).map(t=>`<span class="tag">${t}</span>`).join(' ');
    const rc = document.getElementById('reader-cover');
    if (post.cover) { rc.style.display='block'; rc.style.backgroundImage = `url("${post.cover}")`; } else { rc.style.display='none'; }
    document.getElementById('reader-content').innerHTML = mdToHtml(post._resolvedBody);
    const bd = document.getElementById('reader'); bd.style.display='flex'; bd.setAttribute('aria-hidden','false');
    document.body.style.overflow='hidden';
  }
  
  </script>

  <footer>
    <div class="wrap">
      <div>¬© <span id="year"></span> Impact11sci ‚Äî Hecho con ‚ù§Ô∏è y caf√©.</div>
    </div>
  </footer>

  <div class="modal-backdrop" id="reader" role="dialog" aria-modal="true" aria-labelledby="reader-title" aria-hidden="true">
    <article class="modal">
      <header>
        <h3 id="reader-title">T√≠tulo</h3>
        <button class="close" onclick="closeReader()" aria-label="Cerrar">‚úï</button>
      </header>
      <div class="body">
        <div class="meta"><span id="reader-date"></span> ¬∑ <span id="reader-read"></span> ¬∑ <span id="reader-tags"></span></div>
        <div id="reader-cover" class="cover" style="border-bottom:1px solid rgba(255,255,255,.08);display:none"></div>
        <div id="reader-content" class="post-content"></div>
      </div>
    </article>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
